services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: library
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library -d library"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      LIB_DB_HOST: db
      LIB_DB_PORT: 5432
      LIB_DB_USER: library
      LIB_DB_PASSWORD: secret
      LIB_DB_NAME: library
      LIB_DB_SSLMODE: disable
      LIB_DB_MAX_CONNS: 10
      LIB_DB_MIN_CONNS: 1
      LIB_SERVER_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  db_data: {}



